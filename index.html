<!DOCTYPE html>
<html lang="en">        
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Resume</title>
        
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/9b74ba9c74.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <main class="main-content" contenteditable="true">
            <section class="left-section">
                 <div class="left-content">
                    <!-- Write code for the left section here -->
                     <div class="profile-details">
                    <div class="profile-image">
                        <img src="profile.jpg" alt="image">
                    </div>
                    <div class="name">
                        Oggy Cat
                    </div>
                    <div class="designation">
                        Hunting Cockroaches
                    </div>
                    <div class="description">
                        A lazy cat, Oggy, loves to watch TV and eat food.
                        His flatmates, who happen to be three tiny cockroaches, enjoy attacking Oggy's refrigerator and creating chaos, which ruins his peace.
                    </div>
                    <div class="contact-item">
                        <div class="icon">
                            <a href="/"><i class="fa-brands fa-linkedin"></i></a>
                            <a href="/"><i class="fa-brands fa-github"></i></a>
                            <header class="skills">SKILLS</header>
                            <div class="skill-name">KILLING COCKROACHES</div>
                            <div class="progress-bar"></div>
                            <div class="skill-name">EATING</div>
                            <div class="progress-bar"></div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
            </section>

            <section class="right-section"> 
                <div class="right-main-content">
                    
                    <!-- Write code for the right section here -->
                    <div class="about-me">
                        <header class="right-title">About Me</header>
                    </div>
                    <div class="education">
                        <header class="right-title">Education</header>
                    </div>
                    <div class="experience">
                        <header class="right-title">Experience</header>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
